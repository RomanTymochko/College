{% extends 'base.html'%}
{% load static %}


{% block page_title%}
    <title>{{post.title}}</title>
{% endblock%}

<!--{% block news_posts%}-->
      <div class="d-flex flex-column align-items-center justify-content-center blog">

        <div class="d-flex flex-column align-items-center justify-content-center post">
          <div class="card">
              {% if post.main_image %}
<!--              <a href="blog:{{post.get_absolute_url}}" data-toggle="modal" data-target="#modal-{{post.id}}">-->
                  <img src="/main_images/{{ post.main_image }}" class="card-img-top" alt="...">
<!--              </a>-->
              {% endif %}
              <div class="card-body">
                <p class="card-title">{{ post.title }}</p>
                <div class="underline"></div>
                <p class="date"><i>{{ post.pub_date }}</i></p>
                {% if post.description %}
                  <p class="card-text">{{post.description | safe}}</p>
                {% endif %}
              </div>
            </div>
          </div>
      </div>
<!--{% endblock%}-->


{% block news_scripts%}
<script type="text/javascript">
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
       if (document.body.scrollTop > 205 || document.documentElement.scrollTop > 205) {
          document.getElementById("menu").style.background="#262626a6";
          document.getElementById("menu").style.opacity="1";
          document.getElementById("menu").style.transition="0.8s";
        } else {
          document.getElementById("menu").style.background="transparent";
          document.getElementById("menu").style.opacity="1";
          document.getElementById("menu").style.transition="0.4s";
        }
      }
</script>

{% endblock%}
