{% extends 'base.html'%}
{% load static %}


{% block page_title%}
    <title>Міжнародна співпраця</title>
{% endblock%}

{% block ia%}
<div style="height: 100vh">
</div>
{% endblock%}

{% block pubinfo_scripts%}
    <!-- Optional JavaScript -->
    <script type="text/javascript">
      document.getElementById("about").classList.add("active-page");
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
       if (document.body.scrollTop > 205 || document.documentElement.scrollTop > 205) {
          document.getElementById("menu").style.background="#262626a6";
          document.getElementById("menu").style.opacity="1";
          document.getElementById("menu").style.transition="0.8s";
        } else {
          document.getElementById("menu").style.background="transparent";
          document.getElementById("menu").style.opacity="1";
          document.getElementById("menu").style.transition="0.4s";
        }
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock%}
